<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
</head>
<body>
    <h1>Server as Response</h1>
<button id="submit">Submit</button>
<button id="discon">Disconnect</button>
<input type="file" name="" id="socfile-input">
    <script src="socket.io/socket.io.js"></script>
    <script src="/siofu/client.js"></script>
    <script>
        const socket = io();    
        socket.on("connect",()=>{
            console.log(socket.id);
        })
        // let uploader = new SocketIOFileUpload(socket);
        // uploader.listenOnInput(document.getElementById("socfile-input"))
        
        let submit = document.getElementById('submit');
        submit.addEventListener("click",()=>{
            socket.emit('message',"Hey from Client");
        })
    

        socket.on("server",(msg)=>{
            console.log(msg);
        })

        const listener = (eventName, ...args) =>{
            console.log(eventName, args);
        }

        socket.onAny(listener);
    </script>
</body>
</html>
